<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/archeClient.xhtml">
	<ui:define name="title">Nos produits - Promo32</ui:define>
	<ui:define name="headcssscript">
		<link type="text/css" rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
		<link type="text/css" rel="stylesheet" href="../css/main.css" />
		<link type="text/css" rel="stylesheet" href="../css/ownmain.css" />
		<link type="text/css" rel="stylesheet" href="styleTest.css" />
		<link type="text/css" rel="stylesheet" href="Fiche_promotion.css" />
	</ui:define>

	<ui:define name="content">
		<h:panelGroup id="addPromotionPanel" class="w3-content w3-padding-24" layout="block">
			<h:form class="w3-container">
				<h2 class="w3-text-purple w3-padding-24">Formulaire de création d'une
					promotion</h2>
				<p class="w3-padding-24">
					<label class="w3-text-purple"><b>Nom de la promotion</b></label>
					<h:inputText class="w3-input w3-border" id="nom"
						value="#{addPromotionBean.promotion.name}" />
				</p>
				<p class="w3-padding-24">
					<label class="w3-text-purple"><b>Description de la
							promotion</b></label>
					<h:inputText class="w3-input w3-border" id="description"
						value="#{addPromotionBean.promotion.description}" />
				</p>
				<p class="w3-padding-24">
					<label class="w3-text-purple"><b>Type de la promotion</b></label>
					<h:selectOneMenu value="#{addPromotionBean.typePromotion}"
						class="w3-select w3-dark-grey w3-mobile">
						<f:selectItem itemLabel="Pourcentage" itemValue="percentage"></f:selectItem>
						<f:selectItem itemLabel="Remise" itemValue="value"></f:selectItem>
						<f:selectItem itemLabel="Pack" itemValue="pack"></f:selectItem>
					</h:selectOneMenu>
				</p>
				<p class="w3-padding-24">
					<label class="w3-text-purple"><b>Valeur du pourcentage de remise</b></label>
					<h:inputText class="w3-input w3-border" id="percent"
						value="#{addPromotionBean.percentValue}">
						<f:convertNumber></f:convertNumber>
					</h:inputText>
				</p>
				<p class="w3-padding-24">
					<label class="w3-text-purple"><b>Montant minimum d'achat</b></label>
					<h:inputText class="w3-input w3-border" id="montant"
						value="#{addPromotionBean.minPurchaseAmount}">
						<f:convertNumber></f:convertNumber>
					</h:inputText>
				</p>
				<p class="w3-padding-24">
					<label class="w3-text-purple"><b>Produit</b></label>
					<h:selectOneMenu value="#{addPromotionBean.productId}"
						class="w3-select w3-dark-grey w3-mobile">
						<f:selectItem itemLabel="Produit" itemValue="#{null}"></f:selectItem>
						<f:selectItems value="#{addPromotionBean.products}" var="product"
							itemValue="#{product.id}"
							itemLabel="#{product.referenceProduct.name}" />
					</h:selectOneMenu>
				</p>
				<p class="w3-padding-24">
					<label class="w3-text-purple"><b>Quantité mise en promotion</b></label>
					<h:inputText class="w3-input w3-border" id="quantite"
						value="#{addPromotionBean.promotion.quantityInitAvailable}">
						<f:convertNumber></f:convertNumber>
					</h:inputText>
				</p>
				<p class="w3-padding-24">
					<label class="w3-text-purple"><b>Commerce</b></label>
					<h:selectOneMenu value="#{addPromotionBean.commerceId}"
						class="w3-select w3-dark-grey w3-mobile">
						<f:selectItem itemLabel="Commerce" itemValue="#{null}"></f:selectItem>
						<f:selectItems value="#{addPromotionBean.shops}" var="shop"
							itemValue="#{shop.id}" itemLabel="#{shop.name}" />
					</h:selectOneMenu>
				</p>
				<p class="w3-padding-24">
					<h:commandButton class="w3-btn w3-purple"
						action="#{addPromotionBean.create}" value="Créer" />
				</p>
				<h:outputText style="color: red" value="#{connectionBean.message}" />
			</h:form>
		</h:panelGroup>


		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="../jsHamburger/main.js"></script>
		<script type="text/javascript" src="../jsAddToCart/add-to-cart.js"></script>

	</ui:define>
</ui:composition>
</html>
