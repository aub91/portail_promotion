<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/WEB-INF/templates/archeClient.xhtml">
	<ui:define name="title">Reservation Client</ui:define>
	<ui:define name="headcssscript">
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
		<link rel="stylesheet" href="css/styleGererReservationClient.css" />
		<link type="text/css" rel="stylesheet" href="css/archeCommercant.css" />
		<link type="text/css" rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:400,700" />

	</ui:define>
	<ui:define name="content">
		<h:dataTable value="#{clientBean.bookList}" var="book"
			styleClass="w3-table-all w3-centered w3-padding-24" headerClass="w3-teal">

			<h:column>
				<f:facet name="header">Id</f:facet>    				
      #{book.id}
   </h:column>

			<h:column>
				<f:facet name="header">Produit</f:facet>
      #{book.reservationProduct.promotion.getBaseProduct().referenceProduct.name}
   </h:column>

			<h:column>
				<f:facet name="header">Quantité réservée</f:facet>
      #{book.reservationProduct.quantityRequested}
   </h:column>

			<h:column>
				<f:facet name="header">Date de réservation</f:facet>
      #{book.dateCreation}
   </h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
</html>
